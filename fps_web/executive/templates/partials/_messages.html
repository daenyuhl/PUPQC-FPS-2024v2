{% load static %}

<style>
    .alert.alert-danger .btn-close::after {
        color: none !important;
    }
    .alert-dismissible .btn-close::after {
        background: 0 0 !important;
        content: none !important;
    }
</style>

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div {% if message.tags %} class="alert alert-sm border-0 alert-dismissible shadow fade show alert-{{ message.tags }}" role="alert" {% endif %}>
            <b>{{ message }}</b>
            <button type="button" class="ri-close-circle-fill btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
</div>
{% endif %}
